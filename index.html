<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>글자수 세기</title>

    <!--favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>
        <img src="./img/pencil.png" alt="연필 아이콘" style="width: 30px; height: 30px;padding: 4px; box-sizing: border-box;" />
        <span>글자수 세기</span>
      </h1>
      <article class="theme">
        <p>☀️</p>
        <div id="theme_switch" class="switch">
          <div class="switch_wrap">
            <button class="switch_button"></button>
          </div>
        </div>
        <p>🌙</p>
      </article>
    </header>
    <main>
      <section class="section1">
        <h2 style="display: none;">글자수 보여주는 영역</h2>
        <div>
          <h4>공백포함</h4>
          <div class="letterinfo">
            <p><span id="letters">0</span><span> 자</span></p>
            <p><span id="byte">0</span><span> byte</span></p>
          </div>
        </div>
        <div style="padding: 12px">
          <h4>공백제외</h4>
          <div class="letterinfo">
            <p><span id="trim_letters">0</span><span> 자</span></p>
            <p><span id="trim_byte">0</span><span> byte</span></p>
          </div>
        </div>
      </section>
      <section class="section2">
        <label for="user_input">
          <textarea
            name="user_input"
            id="user_input"
            wrap="on"
            placeholder="여기에 내용을 입력하세요!"
          ></textarea>
        </label>
      </section>
    </main>
    <footer>
      <div>
        <button id="btn_copy">전체복사</button>
        <button id="btn_remove">전체 지우기</button>
      </div>
    </footer>

    <!-- js -->
    <script src="./js/main.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
